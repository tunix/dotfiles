- hosts: localhost

  vars:
    work:
      midas: true

    shell:
      program: /opt/homebrew/bin/fish
      arg: -l
      path: /opt/homebrew/bin ~/.cargo/bin
      font:
        size: 13

    onepassword:
      enabled: true
      agent: ~/Library/Group Containers/2BUA8C4S2C.com.1password/t/agent.sock

    aliases:
      vim: lvim
      v: lvim
      just: just --unstable

    abbrs:
      open: open
      rm: rm -i
      l: exa -lh --group-directories-first --all
      ll: exa -lh --group-directories-first
      lt: exa -lh --group-directories-first --all --tree
      lc: wc -l
      port: lsof -i

    brew:
      repos:
        - homebrew/cask-fonts
        - homebrew/cask-versions
        - esolitos/ipa # for sshpass
        - localsend/localsend
        - hashicorp/tap

      packages:
        - asciinema
        - awscli
        - bash
        - bat
        - btop
        - direnv
        - exa
        - fish
        - fzf
        - golang
        - gnu-tar
        - helm
        - httpie
        - ipcalc
        - jq
        - just
        - localsend
        - neovim
        - openjdk@17
        - openjdk@21
        - podman
        - podman-compose
        - ripgrep
        - rustup-init
        - sshpass
        - telnet
        - hashicorp/tap/terraform
        - the_silver_searcher
        - tmux
        - uptimed
        - watch
        - wget
        - z

      casks:
        - 1password
        - 1password-cli-beta
        - brave-browser
        - caffeine
        - discord
        - firefox
        - font-fira-code-nerd-font
        - handbrake
        - jetbrains-toolbox
        - libreoffice
        - logi-options-plus
        - microsoft-remote-desktop
        - multipass
        - obsidian
        - openlens
        - openvpn-connect
        - protonvpn
        - postman
        - scroll-reverser
        - slack
        - spotify
        - tailscale
        - telegram-desktop
        - ticktick
        - visual-studio-code
        - wezterm
        - wireshark
        - zoom

    installers:
      - golang
      - rust
      - nvm
      - cosign
      - dive
      - gh
      - kind
      - k9s
      - kubectl
      - kubectx
      - kubens
      - mc
      - starship
      - zellij
      - lazygit
      - lunarvim

  roles:
    - brew
    - installers
    - configuration
    - mac
    - work
    - cleanup
