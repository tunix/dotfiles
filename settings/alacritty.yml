window:
    dimensions:
        columns: 200
        lines: 55

shell:
    program: /bin/zsh
    args:
        - --login

font:
    size: 9

    normal:
        family: FiraCode Nerd Font
        style: Retina

background_opacity: 0.95

mouse:
    hide_when_typing: true

hints:
    enabled:
        - regex: "(mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
          command: brave-browser
          post_processing: true
          mouse:
              enabled: true
              mods: Control

cursor:
    style: Underline
    vi_mode_style: Underline
    unfocused_hollow: false

bell:
    animation: EaseOutExpo
    duration: 100
    color: "#ffffff"

key_bindings:
    - { key: Return, mods: Alt, action: ToggleFullscreen }
    - { key: 0, mods: Control, action: ResetFontSize }
    - { key: Up, mods: Control|Shift, action: IncreaseFontSize }
    - { key: Down, mods: Control|Shift, action: DecreaseFontSize }

# taken from: https://github.com/arcticicestudio/nord-alacritty/blob/develop/src/nord.yml
schemes:
  nord_polar_night: &dark
    primary:
        background: '#2e3440'
        foreground: '#d8dee9'
        dim_foreground: '#a5abb6'
    cursor:
        text: '#2e3440'
        cursor: '#d8dee9'
    vi_mode_cursor:
        text: '#2e3440'
        cursor: '#d8dee9'
    selection:
        text: CellForeground
        background: '#4c566a'
    search:
        matches:
            foreground: CellBackground
            background: '#88c0d0'
        bar:
            background: '#434c5e'
            foreground: '#d8dee9'
    normal:
        black: '#3b4252'
        red: '#bf616a'
