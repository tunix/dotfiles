- name: Enable 24h clock format
  dconf:
    key: "/org/gnome/desktop/interface/clock-format"
    value: "'24h'"

- name: Show date in clock
  dconf:
    key: "/org/gnome/desktop/interface/clock-show-date"
    value: "true"

- name: Show weekday in clock
  dconf:
    key: "/org/gnome/desktop/interface/clock-show-weekday"
    value: "true"

- name: Set text scaling factor
  dconf:
    key: "/org/gnome/desktop/interface/text-scaling-factor"
    value: "1.0"

- name: Set repeat for keyboard
  dconf:
    key: "/org/gnome/desktop/peripherals/keyboard/repeat"
    value: "true"

- name: Set repeat interval for keyboard
  dconf:
    key: "/org/gnome/desktop/peripherals/keyboard/repeat-interval"
    value: "uint32 30"

- name: Disable natural scrolling for mouse
  dconf:
    key: "/org/gnome/desktop/peripherals/mouse/natural-scroll"
    value: "false"

- name: Enable touchpad
  dconf:
    key: "/org/gnome/desktop/peripherals/touchpad/send-events"
    value: "true"

- name: Enable tap-to-click for touchpad
  dconf:
    key: "/org/gnome/desktop/peripherals/touchpad/tap-to-click"
    value: "true"

- name: Enable natural scrolling for touchpad
  dconf:
    key: "/org/gnome/desktop/peripherals/touchpad/natural-scroll"
    value: "true"

- name: Enable two finger scrolling for touchpad
  dconf:
    key: "/org/gnome/desktop/peripherals/touchpad/two-finger-scrolling-enabled"
    value: "true"

- name: Disable touchpad while typing
  dconf:
    key: "/org/gnome/desktop/peripherals/touchpad/disable-while-typing"
    value: "true"

- name: Disable over amplification
  dconf:
    key: "/org/gnome/desktop/sound/allow-volume-above-100-percent"
    value: "false"

- name: Enable system event sounds
  dconf:
    key: "/org/gnome/desktop/sound/event-sounds"
    value: "true"

- name: Show minimize & close buttons for windows
  dconf:
    key: "/org/gnome/desktop/wm/preferences/button-layout"
    value: "'appmenu:minimize,close'"

- name: Key binding for Switch to Workspace 1
  dconf:
    key: "/org/gnome/desktop/wm/keybindings/switch-to-workspace-1"
    value: "['<Super>1']"

- name: Key binding for Switch to Workspace 2
  dconf:
    key: "/org/gnome/desktop/wm/keybindings/switch-to-workspace-2"
    value: "['<Super>2']"

- name: Key binding for Switch to Workspace 3
  dconf:
    key: "/org/gnome/desktop/wm/keybindings/switch-to-workspace-3"
    value: "['<Super>3']"

- name: Key binding for Switch to Workspace 4
  dconf:
    key: "/org/gnome/desktop/wm/keybindings/switch-to-workspace-4"
    value: "['<Super>4']"

- name: Center new windows
  dconf:
    key: "/org/gnome/mutter/center-new-windows"
    value: "true"

- name: Enable night light
  dconf:
    key: "/org/gnome/settings-daemon/plugins/color/active"
    value: "true"

- name: Disable power button action
  dconf:
    key: "/org/gnome/settings-daemon/plugins/power/power-button-action"
    value: "'nothing'"

- name: Enable automatic location for weather
  dconf:
    key: "/org/gnome/shell/weather/automatic-location"
    value: "true"

- name: Weather locations
  dconf:
    key: "/org/gnome/shell/weather/locations"
    value: "[<(uint32 2, <('İzmir, Türkiye', '', false, [(0.67046357386984812, 0.47374190788000986)], [(0.670387510675717, 0.47371744010922612)])>)>]"

