- name: Disable down arrow for clipboard indicator
  dconf:
    key: "/org/gnome/shell/extensions/clipboard-indicator/disable-down-arrow"
    value: "true"

- name: Set history size of clipboard indicator
  dconf:
    key: "/org/gnome/shell/extensions/clipboard-indicator/history-size"
    value: "200"

- name: Move selected item to top of clipboard indicator
  dconf:
    key: "/org/gnome/shell/extensions/clipboard-indicator/move-item-first"
    value: "true"

- name: Hide applications button in Pop Shell
  dconf:
    key: "/org/gnome/shell/extensions/pop-cosmic/show-applications-button"
    value: "false"

- name: Hide workspaces button in Pop Shell
  dconf:
    key: "/org/gnome/shell/extensions/pop-cosmic/show-workspaces-button"
    value: "false"

- name: Night switcher on-demand
  dconf:
    key: "/org/gnome/shell/extensions/nightthemeswitcher/time/always-enable-ondemand"
    value: "true"

- name: Night switcher on-demand button placement
  dconf:
    key: "/org/gnome/shell/extensions/nightthemeswitcher/time/ondemand-button-placement"
    value: "'menu'"

- name: Night switcher on-demand time
  dconf:
    key: "/org/gnome/shell/extensions/nightthemeswitcher/time/ondemand-time"
    value: "'night'"

- name: Night switcher manual mode
  dconf:
    key: "/org/gnome/shell/extensions/nightthemeswitcher/time/manual-time-source"
    value: "true"

- name: Night switcher time source
  dconf:
    key: "/org/gnome/shell/extensions/nightthemeswitcher/time/time-source"
    value: "'ondemand'"

- name: Night switcher follow disable
  dconf:
    key: "/org/gnome/shell/extensions/nightthemeswitcher/time/nightlight-follow-disable"
    value: "false"

- name: Activate launcher with Super+Space
  dconf:
    key: "/org/gnome/shell/extensions/pop-shell/activate-launcher"
    value: "['<Super>space']"

- name: Enable tiling
  dconf:
    key: "/org/gnome/shell/extensions/pop-shell/tile-by-default"
    value: "true"

- name: Disable tiling hint
  dconf:
    key: "/org/gnome/shell/extensions/pop-shell/active-hint"
    value: "false"

- name: Enable smart gaps
  dconf:
    key: "/org/gnome/shell/extensions/pop-shell/smart-gaps"
    value: "true"

- name: Disable snapping windows to grids
  dconf:
    key: "/org/gnome/shell/extensions/pop-shell/snap-to-grid"
    value: "false"

- name: Tiling gap inner
  dconf:
    key: "/org/gnome/shell/extensions/pop-shell/gap-inner"
    value: "uint32 2"

- name: Tiling gap outer
  dconf:
    key: "/org/gnome/shell/extensions/pop-shell/gap-outer"
    value: "uint32 2"

- name: Hide window titles
  dconf:
    key: "/org/gnome/shell/extensions/pop-shell/show-title"
    value: "false"

- name: Alphabetize vitals
  dconf:
    key: "/org/gnome/shell/extensions/vitals/alphabetize"
    value: "true"

- name: Shown vitals
  dconf:
    key: "/org/gnome/shell/extensions/vitals/hot-sensors"
    value: "['_processor_average_', '_memory_usage_', '__network-download_max__', '__network-upload_max__']"

- name: Vitals position in panel
  dconf:
    key: "/org/gnome/shell/extensions/vitals/position-in-panel"
    value: "2"

- name: Hide storage in vitals
  dconf:
    key: "/org/gnome/shell/extensions/vitals/show-storage"
    value: "false"

- name: Show system vitals
  dconf:
    key: "/org/gnome/shell/extensions/vitals/show-system"
    value: "true"
