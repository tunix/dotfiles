configure:
  maven: false
  ssh: true

abbrs:
  rm: rm -i
  l: eza -lgh --group-directories-first --all
  ll: eza -lgh --group-directories-first
  lt: eza -lgh --group-directories-first --all --tree
  lc: wc -l
  port: lsof -i

terminal:
  multiplexer: zellij
  window:
    width: 200
    height: 55
    opacity: 0.95
    blur: 20
    decorations: "TITLE | RESIZE"
  font:
    size: 9
    face: FiraCode Nerd Font
  colors:
    ghostty:
      light: catppuccin-latte
      dark: catppuccin-frappe
    wezterm:
      light: Builtin Solarized Light
      dark: nord
    zellij:
      light: catppuccin-latte
      dark: catppuccin-frappe
    k9s:
      light: catppuccin-latte
      dark: catppuccin-frappe

shell:
  bin: /opt/homebrew/bin/fish
  path: ~/.cargo/bin

editor:
  colors:
    lunarvim:
      light: catppuccin-latte
      dark: catppuccin-frappe

onepassword:
  enabled: false
