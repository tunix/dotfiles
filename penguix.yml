- hosts: localhost

  vars:
    gnome:
      extensions:
        install:
          - 615  # AppIndicator and KStatusNotifierItem Support
          - 3193 # blur my shell
          - 517  # caffeine
          - 1873 # Disable unredirect fullscreen windows
          - 1319 # GSConnect
          - 545  # hide top bar
          - 2236 # night theme switcher
          - 2182 # no annoyance v2
          - 5278 # pano
          - 1460 # vitals
        enabled:
          - appindicatorsupport@rgcjonas.gmail.com
          - blur-my-shell@aunetx
          - caffeine@patapon.info
          - unredirect@vaina.lt
          - gsconnect@andyholmes.github.io
          - hidetopbar@mathieu.bidon.ca
          - nightthemeswitcher@romainvigier.fr
          - noannoyance@daase.net
          - Vitals@CoreCoding.com
        disabled:
          - apps-menu@gnome-shell-extensions.gcampax.github.com
          - background-logo@fedorahosted.org
          - launch-new-instance@gnome-shell-extensions.gcampax.github.com
          - places-menu@gnome-shell-extensions.gcampax.github.com
          - window-list@gnome-shell-extensions.gcampax.github.com

    installers:
      - cosign
      - dive
      - gh
      - golang
      - kind
      - k9s
      - kubectl
      - kubectx
      - kubens
      - nvm
      - rust
      - starship
      - zellij

    aliases:
      podman: podman --remote

    abbrs:
      open: xdg-open &> /dev/null
      rm: rm -i
      l: exa -lh --group-directories-first --all
      ll: exa -lh --group-directories-first
      lt: exa -lh --group-directories-first --all --tree
      lc: wc -l
      port: lsof -i

  roles:
    - fontconfig
    - gnome
    - installers
    - configuration
